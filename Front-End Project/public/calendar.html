<html lang="en-US">
  <head>

    <link rel="stylesheet" href="index2.css">
    <!-- Import the Nylas Schedule Editor script --> 
    <script src="https://schedule.nylas.com/schedule-editor/v1.0/schedule-editor.js" type="text/javascript"></script>
    
  </head>
  <div className="mb-5">

    <nav className="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbarResponsive">
     <div className="container-fluid">

      <div className="collapse navbar-collapse" id="navbarCollapse">

    <header class="masthead">
<div class="container">
  <style>
    body {
      background-color: black;
    }
    </style>
            <div class="masthead-subheading" >Gains Tracker!</div>
            <div class="masthead-heading text-uppercase">Schedule Editor</div>
            <a class="btn btn-primary btn-xl text-uppercase" 
            > <button class="btn btn-primary btn-xl text-uppercase" type="button" id="schedule-editor">Open Schedule Editor</button>
            </a>
        </div>
        </header>

  </div>

<!-- Masthead-->
    </div>

  <body>
    <!-- Create a button and give it an ID to reference later --> 
    <!-- <div class="home-container"> -->
    <!-- <button type="button" id="schedule-editor">Open Schedule Editor</button> -->
    
  </div>

    <script>
      var btn = document.getElementById('schedule-editor');
      btn.addEventListener('click', function() {
        // Prompt the Schedule Editor when a user clicks on the button
        nylas.scheduler.show({
          auth: {
            // Account <ACCESS_TOKEN> with active calendar scope
            accessToken: "MDTbd9BWlIHIxB0kHv1DmmLWTXr0sm", 
          },
          style: {
            // Style the Schedule Editor
            tintColor: '#32325d',
            backgroundColor: 'white',
          },
          defaults: {
            event: {
              title: '30-min Coffee Meeting',
              duration: 30,
            },
          },
        });
      });
    </script>

  </body>

</html>
